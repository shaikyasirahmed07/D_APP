<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(-45deg, #3973e6, #cadcfc, #8fb4fe, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
    background-color: #3f02b9;
    color: white; /* Set text color to white */
    padding: 30px 20px; /* Increase padding for height adjustment */
    text-align: center;
    font-size: 2rem; /* Increase font size */
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

        .container {
            background-color: #a1bdf1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            flex-direction: row;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            width: 950px;
            height: 400px;
            display: flex;
            padding: 0;
            border-radius: 15px;
        }

        .left-panel {
            width: 40%;
            text-align: center;
            padding: 20px;
        }

        .left-panel img {
            width: 70%;
            border-radius: 10px;
        }

        .right-panel {
            width: 60%;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #FAFAD2;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            color: #333;
        }

        #billDetails {
            font-size: 1rem;
            color: darkblue;
            font-weight: bold;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>ANDHRA PRADESH ELECTRICITY BILL GENERATOR - APSPDCL </header>
    <div class="container">
        <!-- Left Panel with Image -->
        <div class="left-panel">
            <img src="logo.png" alt="Electricity Image">
            <h2 style="margin-top: 10px; color: #333;">APSPDCL</h2>
        </div>
        <!-- Right Panel with Calculator -->
        <div class="right-panel">
            <h2>Electricity Bill Calculator</h2>
            <label>Previous Meter Reading: </label>
            <input type="number" id="prevReading" placeholder="Enter previous reading"><br>
            <label>Current Meter Reading: </label>
            <input type="number" id="currReading" placeholder="Enter current reading"><br>
            <button onclick="generateBill()">Generate Bill</button>
            <h3>Bill Details:</h3>
            <div id="billDetails"></div>
        </div>
    </div>
